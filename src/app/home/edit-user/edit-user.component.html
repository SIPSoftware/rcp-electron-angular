<div class="container">
    <h1>Edycja użytkownika</h1>
    <form autocomplete="off" [formGroup]="form" class="form">
        <mat-form-field appearance="fill">
            <mat-label>Imię i nazwisko</mat-label>
            <input
                matInput
                type="text"
                name="name"
                [formControl]="nameControl"
            />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Login</mat-label>
            <input
                matInput
                type="text"
                name="login"
                [formControl]="loginControl"
            />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Hasło</mat-label>
            <input
                matInput
                [type]="hidePassword ? 'password' : 'text'"
                name="password"
                [formControl]="passwordControl"
            />
            <mat-icon matSuffix (click)="hidePassword = !hidePassword">
                {{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon
            >
        </mat-form-field>
        <div class="row">
            <button
                mat-raised-button
                color="primary"
                fxLayoutAlign="center center"
                (click)="save()"
            >
                Zapisz
            </button>
            <div class="flex-auto"></div>
            <button
                mat-raised-button
                color="warn"
                [routerLink]="['/', 'users']"
            >
                Anuluj
            </button>
        </div>
    </form>
</div>
