<div class="container">
    <h1>Użytkownicy</h1>
    <form (ngSubmit)="onFilter(f)" #f="ngForm">
        <mat-form-field>
            <mat-label>Filtr</mat-label>
            <input
                matInput
                placeholder="wyszukaj po loginie, nazwie lub grupie"
                type="text"
                [ngModel]="filter"
                name="filter"
            />
            <button
                class="toolbar-icon"
                mat-icon-button
                color="primary"
                type="submit"
                matSuffix
            >
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </form>
    <table mat-table [dataSource]="data">
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>Wydział</th>
            <td mat-cell *matCellDef="let element">
                {{ element.department }}
            </td>
        </ng-container>

        <ng-container matColumnDef="rfid">
            <th mat-header-cell *matHeaderCellDef>RFID</th>
            <td mat-cell *matCellDef="let element">{{ element.rfid }}</td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef>Akt</th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox
                    disabled
                    [checked]="element.active"
                ></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="modify_btn">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button
                    mat-button
                    color="primary"
                    [routerLink]="['..', 'edit-user', element.id]"
                >
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
